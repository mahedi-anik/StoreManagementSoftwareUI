<div class="container-scroller">
    <app-nav-menubar></app-nav-menubar>
    <div class="container-fluid page-body-wrapper">
        <div id="settings-trigger"><i class="mdi mdi-settings"></i></div>
        <app-sidebar-skins></app-sidebar-skins>
        <app-toolbar></app-toolbar>
        <div class="main-panel">
            <div class="content-wrapper pb-0">
                <div class="row">
                    <div class="col-sm-12 stretch-card grid-margin">
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card border-0">
                                        <div class="card-body">
                                            <div class="card-title">Product Category</div>
                                                <hr class="bg-secondary border-2 border-top border-secondary">
                                                <div class="d-flex flex-wrap">
                                                    <mat-form-field appearance="outline">
                                                        <mat-label>Search</mat-label>
                                                        <input matInput (keyup)="applyFilter($event)"  placeholder="Search Product Category..." #input>
                                                      </mat-form-field>&nbsp;
                                                      <button mat-mini-fab color="accent"  (click)="addProductCategory()"> +Add</button>
                                                </div>
                                                <div class="mat-elevation-z8">
                                                    <table mat-table [dataSource]="ProductCategorydataSource" matSort>
                                                        <!-- Id Column -->
                                                        <ng-container matColumnDef="ProductCategoryId">
                                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                                            <td mat-cell *matCellDef="let element"> {{element.ProductCategoryId}} </td>
                                                        </ng-container>
                                                        <!-- Shelf Name Column -->
                                                        <ng-container matColumnDef="ProductCategoryName">
                                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category Name </th>
                                                            <td mat-cell *matCellDef="let element"> {{element.ProductCategoryName}} </td>
                                                        </ng-container>
                                                        <!-- Shelf Description Column -->
                                                        <ng-container matColumnDef="ProductCategoryDescription">
                                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Description </th>
                                                            <td mat-cell *matCellDef="let element"> {{element.ProductCategoryDescription}} </td>
                                                        </ng-container>
                                                        <!-- Actions Column -->
                                                        <ng-container matColumnDef="Actions">
                                                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                                                            <td mat-cell *matCellDef="let element">
                                                              <!-- <button type="button" mat-icon-button color="primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                              (click)="editProductCategory(element)" data-backdrop="static" data-keyboard="false">
                                                              <fa-icon [icon]="faPenToSquare"></fa-icon>
                                                            </button> -->
                                                            <button type="button" mat-icon-button color="warn" (click)="deleteProductCategory(element.ProductCategoryId)">
                                                              <fa-icon [icon]="faTrashCan"></fa-icon>
                                                            </button>
                                                            </td>
                                                        </ng-container>
                                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                                    </table>
                                                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                                                  </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
