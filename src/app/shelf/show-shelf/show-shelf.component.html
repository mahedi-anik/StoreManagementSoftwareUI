<div class="container-scroller">
  <app-nav-menubar></app-nav-menubar>
  <div class="container-fluid page-body-wrapper">
      <div id="settings-trigger"><i class="mdi mdi-settings"></i></div>
      <app-sidebar-skins></app-sidebar-skins>
      <app-toolbar></app-toolbar>
      <div class="main-panel">
          <div class="content-wrapper pb-0">
            <div class="row">
              <div class="col-sm-12 stretch-card grid-margin">
                <div class="card">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card border-0">
                        <div class="card-body">
                          <div class="card-title">Shelf List</div>
                          <button type="button" mat-mini-fab color="accent" [routerLink]="['/dashboard']" >Home</button>
                          <hr class="bg-secondary border-2 border-top border-secondary">
                          <div class="d-flex flex-wrap">
                            <mat-form-field appearance="outline">
                              <mat-label>Search</mat-label>
                              <input matInput (keyup)="applyFilter($event)"  placeholder="Search Shelf..." #input>
                            </mat-form-field>&nbsp;
                          <button type="button" mat-mini-fab color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addShelfClick()" data-backdrop="static" data-keyboard="false">
                            +ADD
                          </button>
                          </div>
                          <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="shelfdataSource" matSort>
                                <!-- Id Column -->
                                <ng-container matColumnDef="ShelfId">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                    <td mat-cell *matCellDef="let element"> {{element.ShelfId}} </td>
                                </ng-container>
                                <!-- Shelf Name Column -->
                                <ng-container matColumnDef="ShelfName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Shelf Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.ShelfName}} </td>
                                </ng-container>
                                <!-- Numeric No Column -->
                                <ng-container matColumnDef="NumericNo">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Numeric No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.NumericNo}} </td>
                                </ng-container>
                                <!-- Shelf Description Column -->
                                <ng-container matColumnDef="ShelfDescription">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Shelf Description </th>
                                    <td mat-cell *matCellDef="let element"> {{element.ShelfDescription}} </td>
                                </ng-container>
                                <!-- Actions Column -->
                                <ng-container matColumnDef="Actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let element">
                                      <button type="button" mat-icon-button color="primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                      (click)="editShelf(element)" data-backdrop="static" data-keyboard="false">
                                      <fa-icon [icon]="faPenToSquare"></fa-icon>
                                    </button>
                                    <button type="button" mat-icon-button color="warn" (click)="deleteShelf(element.ShelfId)">
                                      <fa-icon [icon]="faTrashCan"></fa-icon>
                                    </button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>         
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2021 <a href="https://www.bootstrapdash.com/" target="_blank">BootstrapDash</a>. All rights reserved.</span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->       
  </div>
</div>
 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLabel">{{ModelTitle}}</h1>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><fa-icon [icon]="faCircleXmark"></fa-icon></span>
              </button>
          </div>
          <div class="modal-body">
              <app-add-edit-shelf [shelf]="shelf" *ngIf="ActivateAddEditShelfComp"></app-add-edit-shelf>
          </div>

      </div>
  </div>
</div>
