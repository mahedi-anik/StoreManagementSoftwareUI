<form autocomplete="off" class="row g-3">
    <div class="col-md-6">
        <mat-form-field appearance="outline">
            <mat-label>Shelf Name</mat-label>
            <input type="text" matInput  placeholder="Shelf Name" name="ShelfName" id ="ShelfName" [(ngModel)]="ShelfName" 
            required minlength="3" maxlength="200" #name="ngModel" >
        </mat-form-field>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">

            <div *ngIf="name.errors?.['required']">
                Shelf Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Shelf Name must be at least 3 characters long.
            </div>
            <div *ngIf="name.errors?.['maxlength']">
                Shelf Name must be at least 200 characters long.
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <mat-form-field appearance="outline">
            <mat-label>Numeric No.</mat-label>
            <input type="text" matInput  placeholder="Numeric No." name="NumericNo" id ="NumericNo" [(ngModel)]="NumericNo" >
        </mat-form-field>   
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="outline">
            <mat-label>Shelf Description</mat-label>
            <input type="text" matInput  placeholder="Shelf Description" name="ShelfDescription" id ="ShelfDescription" [(ngModel)]="ShelfDescription" >
        </mat-form-field>   
    </div>
    <div class="col-md-12">
        <button (click)="addShelf()" *ngIf="shelf.Id==0" class="btn btn-primary">Add Shelf</button>
        <button (click)="updateShelf()" *ngIf="shelf.Id!=0" class="btn btn-primary">Edit Shelf</button>
    </div>
</form>
